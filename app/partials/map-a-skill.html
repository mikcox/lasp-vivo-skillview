<div class="container-fluid">
    <h1>Add a Skill</h1>
			<div class="row-fluid" style="width:100%;">
				<div id="table1" style="width:35%; float:left;">
					<input type="text" data-ng-model="name.person" placeholder="Search for a person"/><br/>
					<p>Results Found: {{(peoplelist|filter:name).length}}</p>
					<p class="error">{{error}}</p>
					<ul class="people">
						<h2> People </h2>
						<li class="thumbnail" ng-repeat="person in peoplelist|filter:name"> 
							<div class="btn btn-primary btn-draggable" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="peoplelist" jqyoui-draggable="{index: {{$index}}, animate: true, applyFilter: 'filterPeople'}" ng-hide="!person.person">{{person.person}}</div>
						</li>
					</ul>
				</div>
				
				<div id="spacer container" style="width:25%; padding:200px 5px; float:left; text-align:center; vertical-align:middle;">
					<div>
						<h4 style="padding:20px; width:30%; float:left; text-align:center;">Person</h4>
						<h4 style="padding:20px; width:30%; float:right">Has Skills</h4>
					</div>
					<div class="thumbnail" data-drop="true" ng-model="addPersonList" data-jqyoui-options="{accept:'.btn-draggable:not([ng-model!=peoplelist])'}" jqyoui-droppable="{multiple: true}" style='padding:25px; width:30%; float:left;'>
						<div class="btn btn-primary btn-draggable" data-drag="true" ng-repeat="item in addPersonList" data-jqyoui-options="{revert: 'invalid'}" ng-model="addPersonList" jqyoui-draggable="{index: {{$index}}}" style='width:75%; align:center;'>
							{{item.person}}
						</div>
					</div>
					<div class="thumbnail" data-drop="true"	ng-model="addSkillList"	data-jqyoui-options="{accept:'.btn-draggable:not([ng-model!=skilllist])'}" jqyoui-droppable="{multiple: true}" style='padding: 25px; width:30%; float:right;'>
						<div class="btn btn-info btn-draggable"	data-drag="true" ng-repeat="item in addSkillList" data-jqyoui-options="{revert: 'invalid'}" ng-model="addSkillList"	jqyoui-draggable="{index: {{$index}}}" style='width:75%; align:center;'>
							{{item.skill}}
						</div>
					</div>
					<div  style="padding: 25px 0px; width: 100%; float:left;">
						<div class = "btn btn-success" style="padding: 10px; width: 30%; font-size:20px;">
							Submit!
						</div>
					</div>
				</div>
				
				<div id="table2" style="width:35%; float:left;">
				    <input type="text" ng-model="skillname.skill" placeholder="Search for a skill"/><br/>
					<p>Results Found: {{(skilllist|filter:skillname).length}}</p>
					<p class="error">{{error}}</p>
					<ul class="skills">
						<h2> Skills </h2>
						<li class="thumbnail" ng-repeat="skill in skilllist|filter:skillname"> 
                            <div class="btn btn-info btn-draggable" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="skilllist" jqyoui-draggable="{index: {{$index}}, animate: true, applyFilter: 'filterSkills'}" ng-hide="!skill.skill">{{skill.skill}}</div>
                        </li>
					</ul>
				</div>
			</div>
		</div>
</div>
